<!DOCTYPE html>
<html>
<head>
    <title>jQuery diffHTML example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="//code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/diffdom/0.0.1/diffdom.min.js" type="text/javascript"></script>
    <script src="../src/diffhtml.jquery.js" type="text/javascript"></script>
</head>
<body>
    <header class="container">
        <section class="page-header">
            <h1>Hello Webino!</h1>
            <p>The example of jQuery wrapper for diffDOM</p>
        </section>
        <nav class="navbar navbar-default ajax">
            <ul class="nav navbar-nav">
                <li><a href="#home-page">Go home</a></li>
                <li><a href="#text-page">Text page</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div id="content" class="jumbotron">
            <h2>Home page</h2>
            <p>Foo bar text...</p>
        </div>
    </div>
    <footer class="container text-muted text-center">
        <p class="panel-footer">Copyright Â© 2015 Webino, s. r. o.</p>
    </footer>
    <script>
        (function ($) {

            $(document).on('click', 'a[href=#home-page]', function () {
                $('#content').diffHTML('\
                    <div id="content" class="jumbotron">\
                        <h2>Home page</h2>\
                        <p>Foo bar text...</p>\
                    </div>\
                ');
            });

            $(document).on('click', 'a[href=#text-page]', function () {
                $('#content').diffHTML('\
                    <div id="content" class="jumbotron">\
                        <h2>Text page</h2>\
                        <p id="article">Foo bar text page...</p>\
                        <a href="#more">More</a>\
                    </div>\
                ');
            });

            $(document).on('click', 'a[href=#more]', function () {
                this.remove();

                $('#article').diffHTML('\
                    <p id="article">Foo bar text page and more...</p>\
                ');
            });

        })(jQuery);
    </script>
</body>
</html>
